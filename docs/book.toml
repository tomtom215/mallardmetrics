[book]
title = "Mallard Metrics"
description = "Self-hosted, privacy-focused web analytics powered by DuckDB and the behavioral extension"
authors = ["tomtom215"]
language = "en"
src = "src"

[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/tomtom215/mallardmetrics"
additional-css = ["src/custom.css"]
no-section-label = false

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 20
