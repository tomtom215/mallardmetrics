<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="g3a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669" />
      <stop offset="100%" style="stop-color:#34D399" />
    </linearGradient>
    <linearGradient id="g3b" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#D97706" />
    </linearGradient>
  </defs>

  <!-- White background -->
  <rect width="400" height="400" fill="white"/>

  <!-- Geometric duck made of triangles and polygons -->
  <g transform="translate(55, 50)">
    <!-- Body - large triangle -->
    <polygon points="145,260 40,210 250,210" fill="#059669"/>
    <!-- Body middle -->
    <polygon points="145,170 40,210 250,210" fill="#10B981"/>
    <!-- Chest -->
    <polygon points="200,210 250,210 230,260" fill="#047857"/>

    <!-- Neck -->
    <polygon points="195,170 215,110 230,170" fill="#065F46"/>
    <polygon points="195,170 215,110 180,140" fill="#047857"/>

    <!-- Head -->
    <polygon points="215,110 190,70 240,60 260,90 245,115" fill="#065F46"/>
    <polygon points="190,70 240,60 220,45" fill="#064E3B"/>

    <!-- Eye -->
    <circle cx="232" cy="80" r="8" fill="white"/>
    <circle cx="234" cy="78" r="4" fill="#111827"/>

    <!-- Bill - angular -->
    <polygon points="260,85 300,80 295,100 260,95" fill="url(#g3b)"/>

    <!-- Wing - layered triangles -->
    <polygon points="80,200 145,170 130,210" fill="#34D399" opacity="0.7"/>
    <polygon points="60,205 120,180 110,210" fill="#6EE7B7" opacity="0.5"/>

    <!-- Tail -->
    <polygon points="40,210 15,190 25,205" fill="#10B981"/>
    <polygon points="40,210 10,200 20,210" fill="#059669"/>
  </g>

  <!-- Metric bars at bottom -->
  <g transform="translate(0, 0)">
    <rect x="55" y="335" width="18" height="30" fill="#D1FAE5"/>
    <rect x="83" y="325" width="18" height="40" fill="#A7F3D0"/>
    <rect x="111" y="315" width="18" height="50" fill="#6EE7B7"/>
    <rect x="139" y="330" width="18" height="35" fill="#A7F3D0"/>
    <rect x="167" y="310" width="18" height="55" fill="#34D399"/>
    <rect x="195" y="300" width="18" height="65" fill="#10B981"/>
    <rect x="223" y="315" width="18" height="50" fill="#34D399"/>
    <rect x="251" y="295" width="18" height="70" fill="#059669"/>
    <rect x="279" y="280" width="18" height="85" fill="#047857"/>
    <rect x="307" y="265" width="18" height="100" fill="#065F46"/>
    <rect x="335" y="250" width="18" height="115" fill="#064E3B"/>
  </g>

  <!-- Subtle baseline -->
  <line x1="50" y1="365" x2="358" y2="365" stroke="#D1D5DB" stroke-width="1"/>
</svg>