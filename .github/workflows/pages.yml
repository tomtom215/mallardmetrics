name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install mdBook
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.local/bin"

          MDBOOK_VERSION="v0.4.40"
          MDBOOK_URL="https://github.com/rust-lang/mdBook/releases/download/${MDBOOK_VERSION}/mdbook-${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
          MDBOOK_SHA256="9ef07fd288ba58ff3b99d1c94e6d414d431c9a61fdb20348e5beb74b823d546b"

          curl -sSL "$MDBOOK_URL" -o /tmp/mdbook.tar.gz
          echo "$MDBOOK_SHA256  /tmp/mdbook.tar.gz" | sha256sum -c -
          tar -xz -C "$HOME/.local/bin" -f /tmp/mdbook.tar.gz
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Build book
        run: mdbook build docs

      - name: Verify build output
        run: |
          if [ ! -d docs/book ]; then
            echo "::error::docs/book directory not found â€” mdbook build may have failed."
            exit 1
          fi
          echo "Book built successfully: $(find docs/book -name '*.html' | wc -l) HTML files"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: docs/book

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
