<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B6B3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D9B5E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad1b" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="185" fill="url(#grad1)" />
  <circle cx="200" cy="200" r="170" fill="#0F4D2A" />

  <!-- Bar chart bars -->
  <rect x="85" y="260" width="38" height="60" rx="4" fill="url(#grad1b)" opacity="0.5"/>
  <rect x="135" y="230" width="38" height="90" rx="4" fill="url(#grad1b)" opacity="0.65"/>
  <rect x="185" y="195" width="38" height="125" rx="4" fill="url(#grad1b)" opacity="0.8"/>
  <rect x="235" y="165" width="38" height="155" rx="4" fill="url(#grad1b)" opacity="0.9"/>
  <rect x="285" y="130" width="38" height="190" rx="4" fill="url(#grad1b)"/>

  <!-- Mallard duck silhouette - sitting on the chart -->
  <g transform="translate(120, 40) scale(0.9)">
    <!-- Body -->
    <ellipse cx="160" cy="170" rx="85" ry="55" fill="#2D9B5E"/>
    <!-- Neck -->
    <path d="M 215 140 Q 240 100, 235 70 Q 230 50, 220 45" fill="#1B6B3A" stroke="none"/>
    <!-- Head -->
    <ellipse cx="218" cy="48" rx="28" ry="22" fill="#1B6B3A"/>
    <!-- Eye -->
    <circle cx="228" cy="43" r="5" fill="#FBBF24"/>
    <circle cx="229" cy="42" r="2.5" fill="#0F4D2A"/>
    <!-- Bill -->
    <path d="M 243 48 L 270 52 L 268 58 L 243 56 Z" fill="#F59E0B"/>
    <!-- Wing detail -->
    <path d="M 100 155 Q 150 140, 195 160 Q 160 150, 110 165 Z" fill="#1B6B3A" opacity="0.6"/>
    <!-- Tail -->
    <path d="M 78 160 L 55 145 L 60 155 L 48 150 L 58 162 L 75 168 Z" fill="#2D9B5E"/>
    <!-- White neck ring -->
    <path d="M 213 75 Q 225 72, 232 78" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  </g>

  <!-- Text -->
  <text x="200" y="355" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-weight="700" font-size="22" fill="white" letter-spacing="3">MALLARD METRICS</text>
</svg>