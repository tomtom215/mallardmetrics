<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="g5a" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    <linearGradient id="g5b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B" />
      <stop offset="100%" style="stop-color:#EAB308" />
    </linearGradient>
  </defs>

  <!-- Clean background -->
  <rect width="400" height="400" rx="32" fill="#FAFAFA"/>

  <!-- Duck footprint that doubles as an upward chart -->
  <g transform="translate(200, 175)">
    <!-- Center toe (tallest bar) -->
    <path d="M -8,-120 Q 0,-135, 8,-120 L 12,-10 Q 0,5, -12,-10 Z" fill="url(#g5a)"/>

    <!-- Left toe (medium bar) -->
    <path d="M -70,-70 Q -65,-87, -55,-75 L -12,-15 Q -15,0, -25,-5 Z" fill="#34D399"/>

    <!-- Right toe (medium-tall bar) -->
    <path d="M 55,-85 Q 65,-98, 70,-82 L 25,-10 Q 15,0, 12,-15 Z" fill="#047857"/>

    <!-- Webbing between toes - resembles area chart -->
    <path d="M -45,-50 Q -30,-35, -10,-25 Q 0,-20, 10,-25 Q 30,-40, 50,-60
             Q 35,-30, 15,-10 Q 0,0, -15,-10 Q -35,-28, -45,-50 Z"
          fill="#6EE7B7" opacity="0.5"/>

    <!-- Pad (heel) -->
    <ellipse cx="0" cy="20" rx="25" ry="18" fill="url(#g5a)"/>

    <!-- Data point dots on the toes -->
    <circle cx="0" cy="-125" r="6" fill="url(#g5b)"/>
    <circle cx="-60" cy="-75" r="5" fill="url(#g5b)"/>
    <circle cx="60" cy="-88" r="5" fill="url(#g5b)"/>

    <!-- Connecting trend line through dots -->
    <polyline points="-60,-75 0,-125 60,-88" stroke="#F59E0B" stroke-width="2.5" fill="none"
              stroke-dasharray="6,4" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Brand text -->
  <text x="200" y="320" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="800" font-size="36" fill="#111827">mallard</text>
  <text x="200" y="352" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="300" font-size="22" fill="#6B7280" letter-spacing="8">METRICS</text>
</svg>